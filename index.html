<html>
<head>
    <script>
        function result(){
            var counter = 0;
            var arr = document.forms["frm"].elements["arr"].value;
            var array = arr.split(' ');
            for (var i = 0; i < array.length; i++) {
                if ((array[i] >= 0 && array[i+1] < 0) || (array[i] < 0 && array[i+1] >= 0)) {
                    counter++;
                }
            }   
            if (counter == 0) {
                document.writeln("В массиве не меняется знак");
            }
            else{
                document.writeln("В массиве знак меняется " + counter + " раз");
            }
        }
    </script>
</head>
<body>
    <form id="frm">
        <input type = "text" placeholder="Введите целые числа" id = "arr"><br><br>
        <input type="button" onclick ="result()" value="Отправить">
    </form>
</body>
</html>
